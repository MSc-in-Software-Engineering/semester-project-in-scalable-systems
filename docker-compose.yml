version: "2"

services:
  # Build Kafka image
  kafka:
    image: docker.io/bitnami/kafka:3.5
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
  # Build Energinet producer image
  energinet-producer:
    build: 
      context: ./kafka/producers/energinet
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKER_ADDRESS=kafka
    depends_on:
      - kafka
  # Build Greenhouse Gas Emissions producer image
  greenhouse-gas-emissions-producer:
    build: 
      context: ./kafka/producers/energinet
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKER_ADDRESS=kafka
    depends_on:
      - kafka
  # Build World Development Indicators producer image
  world-development-indicators-producer:
    build: 
      context: ./kafka/producers/energinet
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKER_ADDRESS=kafka
    depends_on:
      - kafka
  # Build Energinet consumer image
  energinet-consumer:
    build: 
      context: ./kafka/consumers/energinet
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKER_ADDRESS=kafka
    depends_on:
      - kafka
  # Build Greenhouse Gas Emissions consumer image
  greenhouse-gas-emissions-consumer:
    build: 
      context: ./kafka/consumers/greenhouse_gas_emissions
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKER_ADDRESS=kafka
    depends_on:
      - kafka
  # Build World Development Indicators consumer image
  world-development-indicators-consumer:
    build: 
      context: ./kafka/consumers/world_development_indicators
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKER_ADDRESS=kafka
    depends_on:
      - kafka
volumes:
  kafka_data:
    driver: local
